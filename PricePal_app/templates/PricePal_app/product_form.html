<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <nav class="navbar navbar-default">
        <div class="container-fluid">

            <div class="navbar-header">
                <a class="navbar-brand" href='/'>PricePal</a>
            </div>


            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>

                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <script>
        function loading() {
            document.getElementById("loading").style.visibility = "visible";
        }
    </script>

</head>
<body style="background-color: greenyellow">
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12" align="center" style="padding-top: 15%">
                <h1>Welcome To PricePal</h1>
                <h1>Let's Get Started</h1><br>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field }}
                    {% endfor %}
                    <button class="btn btn-primary btn-sm" type="submit" onclick="loading()">Compare</button>
                </form>
            <br><br><br>
            <h2 style="visibility: hidden" id="loading">     Running Live Scrape. Please Wait . . .</h2>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
